<!-- 읽다가 src를 만나면 html 파싱을 멈추고 해당 src를 다운 받는다. 따라서 body에 넣는게 좋다. html을 모두 파싱후 스크립트를 패칭(서버에서 받아옴) -->
<!-- 하지만 자바스크립트에 의존하는 웹페이지라면 사용자가 정상적인 페이지를 보기 전까지는 서버에서 자바스크립트를
받아오는 시간도 기다려야하고 실행되는 시간도 기다려야한다 -->
<!-- script에 asyn 속성값을 쓰는 방법도 있다. asyn 기본값은 true. 이게 있으면 병렬로 일처리함. 패칭이 html 파싱되는 동안
일어남. 다운이 다 되었으면 파싱을 멈추고 실행한 후 실행이 끝나면 다시 파싱. 순서에 상관없이 먼저 다운된거 실행해서 문제발생 -->
<!-- 가장 좋은 방법은 defer 옵션을 주는 것. 다운하라고 명령만 해놓고 html 파싱 -->
